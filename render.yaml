services:
  - type: web
    name: godlywomenn-api
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: "20"
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        value: ${JWT_SECRET}
      - key: JWT_REFRESH_SECRET
        value: ${JWT_REFRESH_SECRET}
      - key: FRONTEND_URL
        value: https://godlywomenn.vercel.app

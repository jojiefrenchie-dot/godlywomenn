version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: godly_user
      POSTGRES_PASSWORD: godly_password
      POSTGRES_DB: godlywomenn
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: .
    environment:
      NODE_ENV: development
      PORT: 8000
      DATABASE_URL: postgresql://godly_user:godly_password@postgres:5432/godlywomenn
      JWT_SECRET: development-secret-key
      JWT_REFRESH_SECRET: development-refresh-secret
      FRONTEND_URL: http://localhost:3000
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    volumes:
      - ./backend/src:/app/src

volumes:
  postgres_data:

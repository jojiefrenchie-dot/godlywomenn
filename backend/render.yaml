services:
  - type: web
    name: godlywomenn-backend
    env: node
    region: oregon
    plan: free
    branch: main
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: godlywomenn
          property: connectionString
      - key: JWT_SECRET
        sync: false
      - key: JWT_REFRESH_SECRET
        sync: false
      - key: FRONTEND_URL
        value: https://godlywomenn.vercel.app

  - type: pserv
    name: godlywomenn-db
    plan: free
    region: oregon
    ipAllowList: []
    previewPlan: free
